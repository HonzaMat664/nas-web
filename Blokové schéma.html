<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Blokové schéma</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap; /* umožní zalomení, pokud je okno úzké */
    }
    .block {
      flex: 1;
      min-width: 200px; /* minimální šířka bloku */
      padding: 20px;
      background-color: #f0f0f0;
      border: 2px solid #999;
      text-align: center;
      border-radius: 8px;
    }
    .block a.button {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .block a.button:hover {
      background-color: #0056b3;
    }
  </style>
  </head>
  <body>
    <h1>Moje blokové schéma</h1>
    <!-- 1. řádek: 3 bloky -->
    <div class="row">
      <div class="block">
        <h3>Blok 1</h3>
        <p>Popis</p>
        <a href="#" class="button">Odkaz</a> </div>
      <div class="block">
        <h3>Blok 2</h3>
        <p>Popis</p>
        <a href="#" class="button">Odkaz</a> </div>
      <div class="block">
        <h3>Blok 3</h3>
        <p>Popis</p>
        <a href="#" class="button">Odkaz</a> </div>
    </div>
    <!-- 2. řádek: 1 blok -->
    <div class="row">
      <div class="block">
        <h3>Blok 4</h3>
        <p>Popis</p>
        <a href="#" class="button">Odkaz</a></div>
      <div class="row">
        <div class="row">
          <div class="row"> </div>
          <div class="row">
            <div class="block">
              <h3>Blok 8</h3>
              <p>Popis</p>
              <a href="#" class="button">Odkaz</a> </div>
            <div class="block">
              <h3>Blok 9</h3>
              <p>Popis</p>
              <a href="#" class="button">Odkaz</a> </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
