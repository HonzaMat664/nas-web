<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>Meteostanice – vzdálená</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 20px;
}
h1 {
    margin-bottom: 5px;
}
#time {
    color: #555;
    margin-bottom: 20px;
}
.values {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}
.box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    min-width: 160px;
}
.box h3 {
    margin: 0 0 5px 0;
    font-size: 14px;
    color: #666;
}
.box div {
    font-size: 22px;
    font-weight: bold;
}
canvas {
    background: white;
    border-radius: 8px;
    padding: 10px;
}
</style>
</head>

<body>

<h1>Meteostanice (192.168.1.116)</h1>
<div id="time">Načítám čas…</div>

<div class="values">
    <div class="box">
        <h3>Teplota</h3>
        <div id="temp">–</div>
    </div>
    <div class="box">
        <h3>Vlhkost</h3>
        <div id="hum">–</div>
    </div>
    <div class="box">
        <h3>Tlak (MSL)</h3>
        <div id="pressure">–</div>
    </div>
    <div class="box">
        <h3>Tlak Chotusice</h3>
        <div id="chotusice">–</div>
    </div>
</div>

<h2>Tlak na hladinu moře – poslední 3 dny</h2>
<canvas id="pressureChart" height="120"></canvas>

<script>
/* ---------- čas ---------- */
function updateTime() {
    const now = new Date();
    document.getElementById("time").innerText =
        now.toLocaleDateString("cs-CZ") + " " + now.toLocaleTimeString("cs-CZ");
}
updateTime();
setInterval(updateTime, 1000);

/* ---------- CSV ---------- */
fetch("http://192.168.1.116/meteostanice/data.csv")
.then(r => {
    if (!r.ok) throw new Error("HTTP " + r.status);
    return r.text();
})
.then(text => {
    const lines = text.trim().split("\n");
    const header = lines.shift().split(",");

    const idxTime = header.indexOf("cas");
    const idxTemp = header.indexOf("teplota_aht");
    const idxHum = header.indexOf("vlhkost_aht");
    const idxPressure = header.indexOf("tlak_sea_level");

    const data = lines.map(l => {
        const c = l.split(",");
        return {
            time: new Date(c[idxTime].replace(" ", "T")),
            temp: parseFloat(c[idxTemp]),
            hum: parseFloat(c[idxHum]),
            pressure: parseFloat(c[idxPressure])
        };
    });

    /* --- poslední řádek --- */
    const last = data[data.length - 1];
    document.getElementById("temp").innerText = last.temp.toFixed(1) + " °C";
    document.getElementById("hum").innerText = last.hum.toFixed(1) + " %";
    document.getElementById("pressure").innerText = last.pressure.toFixed(1) + " hPa";

    /* Chotusice – zatím placeholder */
    document.getElementById("chotusice").innerText = "—";

    /* --- filtr 3 dny --- */
    const now = new Date();
    const from = new Date(now.getTime() - 3 * 24 * 60 * 60 * 1000);
    const recent = data.filter(d => d.time >= from);

    const labels = recent.map(d =>
        d.time.toLocaleString("cs-CZ", { day: "2-digit", month: "2-digit", hour: "2-digit", minute: "2-digit" })
    );
    const pressures = recent.map(d => d.pressure);

    /* --- graf --- */
    new Chart(document.getElementById("pressureChart"), {
        type: "line",
        data: {
            labels: labels,
            datasets: [{
                label: "Tlak MSL (hPa)",
                data: pressures,
                borderColor: "blue",
                borderWidth: 2,
                pointRadius: 0,
                tension: 0.2
            }]
        },
        options: {
            scales: {
                y: { title: { display: true, text: "hPa" } },
                x: { ticks: { maxRotation: 45, minRotation: 45 } }
            }
        }
    });
})
.catch(err => {
    alert("Chyba načtení CSV: " + err);
});
</script>

</body>
</html>
