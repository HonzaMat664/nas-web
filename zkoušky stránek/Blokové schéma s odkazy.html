<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Blokové schéma s odkazy</title>
    <style>
    .diagram {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* tři sloupce */
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
    }
    .block {
      padding: 20px;
      background-color: #f0f0f0;
      border: 2px solid #999;
      text-align: center;
      border-radius: 8px;
    }
    .block a.button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .block a.button:hover {
      background-color: #0056b3;
    }
  </style>
  </head>
  <body>
    <h1>Moje blokové schéma</h1>
    <div class="diagram">
      <div class="block">
        <h3>Blok 1</h3>
        <p>Popis 1</p>
        <a href="https://example.com/odkaz1" class="button">Otevřít 1</a>
      </div>
      <div class="block">
        <h3>Blok 2</h3>
        <p>Popis 2</p>
        <a href="https://example.com/odkaz2" class="button">Otevřít 2</a>
      </div>
      <div class="block">
        <h3>Blok 3</h3>
        <p>Popis 3</p>
        <a href="https://example.com/odkaz3" class="button">Otevřít 3</a><br>
      </div>
      <!-- Můžeš přidávat další bloky --> </div>
  </body>
</html>
