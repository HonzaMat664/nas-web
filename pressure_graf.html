<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>Tlak – korekce (3 dny)</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family: sans-serif; margin: 20px; }
#info { margin-bottom: 10px; color: #444; }
</style>
</head>

<body>

<h1>Tlak – korekce (poslední 3 dny)</h1>
<div id="info">Načítám…</div>

<canvas id="pressureChart" height="120"></canvas>

<script>
const CSV_URL = "pressure_correction.csv";
const DAYS_BACK = 3;

fetch(CSV_URL)
  .then(r => r.text())
  .then(text => {
    const lines = text.trim().split("\n");
    const header = lines.shift().split(",");

    const idx = {
      time: header.indexOf("timestamp"),
      msl: header.indexOf("pressure_msl_calc"),
      ref: header.indexOf("pressure_ref_chotusice"),
      final: header.indexOf("pressure_final_hpa")
    };

    const limit = Date.now() - DAYS_BACK * 24 * 3600 * 1000;

    let labels = [];
    let msl = [];
    let ref = [];
    let fin = [];

    lines.forEach(line => {
      const c = line.split(",");
      const t = new Date(c[idx.time].replace(" ", "T")).getTime();
      if (t < limit) return;

      labels.push(new Date(t).toLocaleString("cs-CZ"));
      msl.push(parseFloat(c[idx.msl]));
      fin.push(parseFloat(c[idx.final]));

      // ⬅️ KLÍČOVÁ OPRAVA
      ref.push(c[idx.ref] ? parseFloat(c[idx.ref]) : null);
    });

    document.getElementById("info").innerText =
      "Řádků: " + labels.length;

    new Chart(document.getElementById("pressureChart"), {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "MSL z čidla",
            data: msl,
            pointRadius: 0,
            borderWidth: 2
          },
          {
            label: "Chotusice",
            data: ref,
            pointRadius: 0,
            borderWidth: 2
          },
          {
            label: "Finální tlak",
            data: fin,
            pointRadius: 0,
            borderWidth: 3
          }
        ]
      },
      options: {
        scales: {
          x: { display: false },
          y: { ticks: { callback: v => v + " hPa" } }
        },
        plugins: {
          legend: { position: "bottom" }
        }
      }
    });
  })
  .catch(e => {
    document.getElementById("info").innerText =
      "Chyba: " + e;
  });
</script>

</body>
</html>
