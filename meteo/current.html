<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8">
<title>Meteostanice – vzdálená</title>
</head>
<body>

<h1>Meteostanice (192.168.1.116)</h1>
<pre id="out">Načítám…</pre>

<script>
fetch("http://192.168.1.116/meteostanice/data.csv")
  .then(r => {
    if (!r.ok) throw new Error("HTTP " + r.status);
    return r.text();
  })
  .then(text => {
    const lines = text.trim().split("\n");
    document.getElementById("out").innerText =
      lines[lines.length - 1];
  })
  .catch(err => {
    document.getElementById("out").innerText = "Chyba: " + err;
  });
</script>

</body>
</html>
