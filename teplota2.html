<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Teplota</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
      color: #333;
    }
    #temp {
      font-size: 3em;
      font-weight: bold;
    }
    #time {
      color: #777;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>
  <a href="index.html">
    <font size="-1" face="Courier New, Courier, monospace">back</font>
  </a>
</h1>

<h1>Aktuální teplota</h1>

<div id="temp">Načítám…</div>
<div id="time"></div>

<script>
async function loadTemp() {
  try {
    const response = await fetch('data.csv?ts=' + Date.now(), { cache: 'no-store' });
    if (!response.ok) throw new Error('HTTP ' + response.status);

    const text = await response.text();
    const lines = text.trim().split('\n');
    const lastLine = lines[lines.length - 1];
    const parts = lastLine.split(',');

    const timestamp = parts[0];
    const temperature = parts[1];

    document.getElementById('temp').innerText = temperature + ' °C';
    document.getElementById('time').innerText =
      'Poslední záznam: ' + timestamp;
  } catch (err) {
    document.getElementById('temp').innerText = 'Chyba při načítání';
    console.error(err);
  }
}

loadTemp();
setInterval(loadTemp, 10000); // každých 10 s
</script>

</body>
</html>
